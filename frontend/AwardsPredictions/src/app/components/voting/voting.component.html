<h3 id="voting-info-title" class="mb-5">Select a nominee per category by clicking on it</h3>

<div class="row category-container" [class.mt-5]="!isFirst" [class.mb-5]="isLast"
     *ngFor="let category of this.awardEvent.categories; index as i;first as isFirst;last as isLast">
  <h1 class="display-6">{{category.name}}</h1>

  <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 g-3">
    <div class="col" *ngFor="let nominee of category.nominees; index as j">
      <div class="card h-100" [class.selected]="this.votes[i] ===j" (click)="onNomineeSelected(i,j)">
        <img
          src="{{nominee.pic}}"
          class="card-img-top" alt="{{nominee.name}} picture">
        <div class="card-body">
          <h5 class="card-title">{{nominee.name}}</h5>
          <p class="card-text" *ngIf="nominee.name!==nominee.movie">{{nominee.movie}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
